<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>设置 - 自动回复隐藏帖</title>
        <link rel="stylesheet" href="options.css" />
    </head>
    <body id="install">
        <p class="install">安装成功！我为你预设了几条回复消息，你可以删除它们重新添加~</p>

        <h2>设置预定义回复消息</h2>

        <p>点击一条消息可以删除它。</p>
        <ul id="msg-list">
            <li>预定义消息加载中……</li>
        </ul>
        <button id="add">添加新的回复消息</button>
        <span id="saved">已保存</span>
        <script src="options.js"></script>
    </body>
</html>
